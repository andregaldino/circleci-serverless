version: 2

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  build:
    docker:
      - image: circleci/node:12.0.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install Serverless CLI and dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-

  deploy:
      docker:
        - image: circleci/node:12.0.0
      working_directory: ~/repo

      steps:
        - checkout

        - restore_cache:
            keys:
              - v1-dependencies-

        - run:
          name: Deploy application
          command: yarn serverless deploy
